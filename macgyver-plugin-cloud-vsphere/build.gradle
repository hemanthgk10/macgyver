apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin:'application'


configurations {
	all*.exclude group: 'org.codehaus.groovy', module: 'groovy'
	all*.exclude group: 'log4j'
	all*.exclude group: 'xml-apis'
    all*.exclude group: 'commons-logging'
}


mainClassName = 'io.macgyver.core.ServerMain'


dependencies {

  
    testCompile project(':macgyver-test')
     compile project(':macgyver-plugin-cloud')
	 compile 'com.vmware:vijava:5.1'
	compile "org.lendingclub.mercator:mercator-vmware:${MERCATOR_VERSION}" 

}

